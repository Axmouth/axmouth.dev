<div class="card my-4">
  <h5 class="card-header bg-primary text-light">Login</h5>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
        <div class="col-md-6">
          <input type="text" id="email" class="form-control" name="email" formControlName="email" required autofocus />
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
        <div class="col-md-6">
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            formControlName="password"
            required
          />
        </div>
      </div>

      <div class="form-group row" *ngIf="false">
        <div class="col-md-6 offset-md-4">
          <div class="checkbox">
            <label> <input type="checkbox" name="remember" /> Remember Me </label>
          </div>
        </div>
      </div>

      <div class="col-md-6 offset-md-4">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid || loginInProgress">
          Login
        </button>
        <a href="#" class="btn btn-link" *ngIf="false">
          Forgot Your Password?
        </a>
      </div>

      <br /><br />
      <div class="col-md-8 offset-md-4">
        <a href="/auth/register" routerLink="/auth/register" class="btn btn-link">
          Need a new account? Register here
        </a>
      </div>
    </form>
  </div>
</div>
