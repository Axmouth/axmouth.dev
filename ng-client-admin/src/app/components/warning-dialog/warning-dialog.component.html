<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.body }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancelClick()">{{ data.cancelText }}</button>
  <button mat-raised-button color="warn" (click)="onOkClick()" cdkFocusInitial>{{ data.okText }}</button>
</div>
