<mat-card class="">
  <mat-card-header>
    <mat-card-title>
      <a
        mat-button
        color="accent"
        href="/categories/{{ categoryName }}/models/{{ modelName }}"
        routerLink="/categories/{{ categoryName }}/models/{{ modelName }}"
        ><mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_backspace</mat-icon>
        {{ model?.name }} List
      </a>
    </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Fields:

    <div *ngFor="let field of model.fields">
      <div *ngIf="(creating && field.insertable) || (editing && field.editable)">
        <app-field-chooser
          [fieldOptions]="field"
          [content]="entity[field.identifier]"
          *ngIf="editing && loaded"
        ></app-field-chooser>
        <app-field-chooser [fieldOptions]="field" *ngIf="!editing"></app-field-chooser>
        <mat-divider></mat-divider>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
