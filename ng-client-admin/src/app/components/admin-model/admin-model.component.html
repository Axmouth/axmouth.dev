<mat-card class="">
  <mat-card-header>
    <mat-card-title>
      <a mat-button color="accent"
        ><h3>{{ model?.name }}</h3></a
      >
    </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Fields:

    <div *ngFor="let field of model.fields">
      <div *ngIf="(creating && field.insertable) || (editing && field.editable)">
        {{ field?.name }}
        <app-field-chooser
          [fieldOptions]="field"
          [content]="entity[field.identifier]"
          *ngIf="editing && loaded"
        ></app-field-chooser>
        <app-field-chooser [fieldOptions]="field" *ngIf="!editing"></app-field-chooser>
        <mat-divider></mat-divider>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
